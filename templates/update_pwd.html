{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新密码</title>
</head>
<body>
<form action="{% url 'blog:updatepwd' %}" method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ code }}" name="code">
    {{ form.as_p }}{# 以p标签的方式显示元素#}
    <p>{{ msg }}</p>
    <input type="submit" value="更新密码">

</form>
</body>
</html>
